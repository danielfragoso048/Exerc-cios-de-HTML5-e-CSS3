<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {  /* Configurações globais das CSS */
            height: 100%;

        }
        body {
            /* pode usar radial-gradiant com (cirle) para formar um degrade em circulo, e tambem pode colocar bottom, top, right and left ou ângulos, como: 45deg */
            background-image: linear-gradient(to right, #3E6CC9, #654ECC, #B237A7, #E9486C, #FEC952);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
