<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1 {
            border: 20px solid transparent;
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 27;
            border-image-repeat: repeat;

            /*ou pode usar o stretch no lugar do repeat, que faz com que a bola do meio seja esticada
            
            pode usar o shorthand border-image: que coloca na ordem o source, slice e repeat*/
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
